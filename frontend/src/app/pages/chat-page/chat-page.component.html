<main class="chat-container">
    <header class="chat-header" role="banner">
        <h1>AgentTrace · Chat</h1>
    </header>

    <section class="chat-input" role="form">
        <mat-form-field appearance="outline" class="input-field">
            <textarea matInput placeholder="Type your message…" [(ngModel)]="input" (keydown.enter)="send()" rows="3"
                cdkTextareaAutosize #autosize="cdkTextareaAutosize">
            </textarea>
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="send()" [disabled]="!input.trim()">
            Send
        </button>
    </section>

    <section class="chat-section" role="region" aria-label="Chat messages">
        <mat-card>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let msg of messages">
                        <div [ngClass]="msg.from" class="bubble">
                            {{ msg.text }}
                        </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </section>

    <footer class="chat-footer" role="contentinfo">
        &copy; {{ currentYear }} AgentTrace TS
    </footer>
</main>
